<script type="text/javascript">

    // initialize global variables.

    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#5f931f00", "border": "#5f931f"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Mathematics", "label": "Mathematics", "mass": 1, "shape": "dot", "size": 10, "title": "\nMathematics is a way of using imagination to solve problems.\nThe essence is that we have a problem and we try to use our imagination to come up with something that solves the problem.\nThere is no further restriction on the definition of math.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#783a4300", "border": "#783a43"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Identity", "label": "Identity", "mass": 28, "shape": "dot", "size": 37, "title": "\nTwo things A and B are identical $ \\biimpl $ $ \\forall context $ there is no distinction b/w them. Denoted by $ A \\equiv B $.\n\nTwo things A and B are non-identical $ \\biimpl $ $ \\forall context $ there is distinction b/w them. Denoted by $ A \\not\\equiv B $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d867100", "border": "#2d8671"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Equality", "label": "Equality", "mass": 1, "shape": "dot", "size": 10, "title": "\nTwo things A and B are equal at a context C $ \\biimpl $ there is no distinction b/w them at C. Denoted by $ A = B $.\n\nTwo things A and B are unequal at a context C $ \\biimpl $ there is distinction b/w them at C. Denoted by $ A \\ne B $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2dd29b33", "border": "#2dd29b"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Order", "label": "Order", "mass": 6, "shape": "star", "size": 13, "title": "\nTwo non-identical @identity@ things are ordered $ \\biimpl $ there exists an notion that one thing comes before another. If A comes before B then we write $ A \u003c B $ or $ B \u003e A $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#b287c500", "border": "#b287c5"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Zero", "label": "Zero", "mass": 10, "shape": "dot", "size": 19, "title": "\nThe notion of absence.\nSymbolically written as 0.\nCan be considered as a number.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#b56ce000", "border": "#b56ce0"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Number", "label": "Number", "mass": 7, "shape": "dot", "size": 16, "title": "\nA number is a notion to count or to label or measure things.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#7989d200", "border": "#7989d2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Notation", "label": "Notation", "mass": 1, "shape": "dot", "size": 10, "title": "\nA shortform representation of a tool or idea.\nThe representation is short doesn\u0027t mean that information is omitted, rather it motivates to present information in a more concise and simplified manner.\nA good notation has complete information, is transparent in meaning, readable and un-ambiguous.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#e06ca266", "border": "#e06ca2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Enumerated Notation", "label": "Enumerated Notation", "mass": 8, "shape": "star", "size": 13, "title": "\nTo name each element in a collection such that each elements name is non-identical @identity@ to all others, we arrange each element in some way and use the position @number@ as the subscript of that element. This is called enumerated notation.\nFor a collection having n elements the enumerated notation would be $ \\{ e_1, e_2, e_3, ... e_n \\} $.\n\\begin{itemize}[noitemsep,topsep=0pt]\n  \\item If n = 0, it expands to $\\{\\}$.\n  \\item If n = 1, it expands to $\\{ e_1 \\}$\n  \\item If n = 2, it expands to $\\{ e_1, e_2 \\}$\n  \\item ...\n  \\item If n = n, it expands to $\\{ e_1, e_2, ... e_n \\}$\n\\end{itemize}\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#3a727866", "border": "#3a7278"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Set", "label": "Set", "mass": 74, "shape": "star", "size": 79, "title": "\nA set $S$ is a collection of elements from which any two elements picked without replacement are non-identical @identity@. If the elements are denoted by $ e_1, e_2, e_3, ... e_n $ the set is denoted by $ S \\equiv \\{ e_1, e_2, e_3, ... e_n \\} $ @enumerated notation@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#bf714066", "border": "#bf7140"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Belongs To", "label": "Belongs To", "mass": 14, "shape": "star", "size": 19, "title": "\nAn element $ \\lambda $ belongs to a @set@ S $ \\biimpl $ $ \\exists! \\tau \\in S \\mid \\lambda \\equiv \\tau $ @identity@.\nDenoted by $ \\lambda \\in S $.\n\nAn element $ \\lambda $ does not belong to a S $ \\biimpl $ $ \\nexists \\tau \\in S \\mid \\lambda \\equiv \\tau $.\nDenoted by $ \\lambda \\notin S $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#51783a66", "border": "#51783a"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Subset", "label": "Subset", "mass": 23, "shape": "star", "size": 28, "title": "\nA @set@ E is a subset of set F $ \\biimpl $ $ \\forall e \\in E \\impl e \\in F $. Denoted by $ E \\subseteq F $ @belongs to@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2dd27266", "border": "#2dd272"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Superset", "label": "Superset", "mass": 5, "shape": "star", "size": 10, "title": "\nA @set@ E is a superset of set F $ \\biimpl $ $ F \\subseteq E $ @subset@. Denoted by $ E \\supseteq F $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d866566", "border": "#2d8665"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Proper Subset", "label": "Proper Subset", "mass": 5, "shape": "star", "size": 10, "title": "\nA @set@ E is a proper subset of set F $ \\biimpl $  $ E \\subseteq F $ and $ E \\not\\equiv F $ @identity@. Denoted by $ E \\subset F $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#ac7a5366", "border": "#ac7a53"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Proper Superset", "label": "Proper Superset", "mass": 5, "shape": "star", "size": 10, "title": "\nA @set@ E is a superset of set F $ \\biimpl $ $ F \\subset E $ @subset@. Denoted by $ E \\supset F $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#93311f33", "border": "#93311f"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Union", "label": "Union", "mass": 9, "shape": "star", "size": 16, "title": "\nA union of two @set@s A and B is a set which contains every element in A, every element in B, with repetitions removed, if any. Denoted by $ A \\cup B $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#933a1f33", "border": "#933a1f"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Intersection", "label": "Intersection", "mass": 3, "shape": "star", "size": 10, "title": "\nAn intersection of two @set@s A and B is a set which contains every element that is common to A and B. Denoted by $ A \\cap B $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#d46ce066", "border": "#d46ce0"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Complement", "label": "Complement", "mass": 8, "shape": "star", "size": 13, "title": "\nA complement of a @set@ A is a set which contains all elements which do not @belongs to@ the set A itself. Denoted by $ \\overline{A} $\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#e0756cCc", "border": "#e0756c"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Universal Set", "label": "Universal Set", "mass": 15, "shape": "star", "size": 16, "title": "\nA universal set of a @set@ A is a set which is identical to $ A \\cup \\overline{A} $ @identity@ @union@ @complement@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#e0b16c66", "border": "#e0b16c"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Null Set", "label": "Null Set", "mass": 26, "shape": "star", "size": 31, "title": "\nA null set is a @set@ which has @zero@ elements in it. Denoted by $ \\phi $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d863c66", "border": "#2d863c"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Ordered Set", "label": "Ordered Set", "mass": 14, "shape": "star", "size": 19, "title": "\nAn ordered set is a @set@ where there exists an @order@ b/w every pair of elements in it.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#783a3c33", "border": "#783a3c"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Continuous Set", "label": "Continuous Set", "mass": 3, "shape": "star", "size": 10, "title": "\nAn @ordered set@ which has no discrete separation b/w any two of its elements is a continuous set.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#93291f33", "border": "#93291f"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Contiguous Set", "label": "Contiguous Set", "mass": 3, "shape": "star", "size": 10, "title": "\nAn @ordered set@ which has a discrete separation b/w any two of its elements is a contiguous set.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#c5b687Cc", "border": "#c5b687"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Properties of sets", "label": "Properties of sets", "mass": 9, "shape": "star", "size": 10, "title": "\nThe following list enumerates some properties of @set@s. Here $S$ denotes @universal set@ and $\\phi$ denotes @null set@ @identity@.\n\\begin{enumerate}[nolistsep]\n  \\item $ A \\cup B \\equiv B \\cup A $ (Commutative)\n  \\item $ A \\cap B \\equiv B \\cap A $ (Commutative)\n  \\item $ (A \\cup B) \\cup C \\equiv A \\cup (B \\cup C) $ (Associative)\n  \\item $ (A \\cap B) \\cap C \\equiv A \\cap (B \\cap C) $ (Associative)\n  \\item $ A \\cup A \\equiv A$ (Idompotent)\n  \\item $ A \\cap A \\equiv A$ (Idompotent)\n  \\item $ A \\cup S \\equiv S \\cup A \\equiv S $\n  \\item $ A \\cap S \\equiv S \\cap A \\equiv A $\n  \\item $ A \\cup \\phi \\equiv \\phi \\cup A \\equiv A $\n  \\item $ A \\cap \\phi \\equiv \\phi \\cap A \\equiv \\phi $\n  \\item $ A \\cup \\overline{A} \\equiv S$ (Definition of universal set)\n  \\item $ A \\cap \\overline{A} \\equiv \\phi$\n  \\item $ A \\subseteq B \\biimpl A \\cup B \\equiv B $\n  \\item $ A \\subseteq B \\biimpl A \\cap B \\equiv A $\n  \\item $ A \\cap (B \\cup C) \\equiv (A \\cap B) \\cup (A \\cap C) $ (Distributive)\n  \\item $ A \\cup (B \\cap C) \\equiv (A \\cup B) \\cap (A \\cup C) $ (Distributive)\n\\end{enumerate}\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d865099", "border": "#2d8650"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Partition", "label": "Partition", "mass": 13, "shape": "star", "size": 16, "title": "\nA partition of a @set@ S is a set $ \\Lambda $ of @subset@s of S such that\n\\begin{enumerate}[nolistsep]\n  \\item Intersection of any two elements of $ \\Lambda \\equiv \\phi $ @null set@\n  \\item Union of all elements of $ \\Lambda \\equiv $ S\n\\end{enumerate}\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#783a4e66", "border": "#783a4e"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Function", "label": "Function", "mass": 17, "shape": "star", "size": 22, "title": "\nA function $ \\Lambda $ on a @set@ called its domain $ D $ is a mapping from each element $ \\alpha $ that @belongs to@ $ D $ to an element $ \\beta $ in a new set C called its co-domain.\nThis mapping exists for all elements in the domain and each element in domain is mapped to only one element in co-domain.\nFor each element $ \\alpha \\in D $ the mapping $ \\beta $ is called image of $ \\alpha $.\nThe set of images for all elements the domain is called range $ R $ of the function $ \\Lambda $.\nFunction is denoted by $ \\Lambda:D \\to C $. The image of $ \\alpha $ is denoted by $ \\Lambda(\\alpha) \\forall \\alpha \\in D $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#87c5c200", "border": "#87c5c2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Injection", "label": "Injection", "mass": 1, "shape": "dot", "size": 10, "title": "\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#ac538100", "border": "#ac5381"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Surjection", "label": "Surjection", "mass": 1, "shape": "dot", "size": 10, "title": "\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#6c783a00", "border": "#6c783a"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Bijection", "label": "Bijection", "mass": 7, "shape": "dot", "size": 16, "title": "\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d378666", "border": "#2d3786"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Natural Numbers", "label": "Natural Numbers", "mass": 11, "shape": "star", "size": 16, "title": "\n  The @ordered set@ of all numbers @number@ used for counting and ordering is called the set of natural numbers. It is denoted by $ \\mathbb{N}$.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#79d29bCc", "border": "#79d29b"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Whole Numbers", "label": "Whole Numbers", "mass": 9, "shape": "star", "size": 10, "title": "\n  The @union@ of @natural numbers@ and @set@ which contains only @zero@ . It is denoted by $ \\mathbb{W}$.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#bf754000", "border": "#bf7540"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Additive Inverse", "label": "Additive Inverse", "mass": 1, "shape": "dot", "size": 10, "title": "\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#862d5b00", "border": "#862d5b"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Integers", "label": "Integers", "mass": 1, "shape": "dot", "size": 10, "title": "\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#6ce09400", "border": "#6ce094"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Multiplicative Inverse", "label": "Multiplicative Inverse", "mass": 1, "shape": "dot", "size": 10, "title": "\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#62783a00", "border": "#62783a"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Rational Numbers", "label": "Rational Numbers", "mass": 1, "shape": "dot", "size": 10, "title": "\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#35931f00", "border": "#35931f"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Irrational Numbers", "label": "Irrational Numbers", "mass": 1, "shape": "dot", "size": 10, "title": "\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#c5ad8700", "border": "#c5ad87"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Real Numbers", "label": "Real Numbers", "mass": 16, "shape": "dot", "size": 25, "title": "\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#407bbf33", "border": "#407bbf"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Vector", "label": "Vector", "mass": 48, "shape": "star", "size": 55, "title": "\n  A vector can be defined as a collection of @real numbers@ (also called elements) where the arrangement in which elements appear matters.\n  For n elements a vector can be written as \\[ V \\equiv \\bvecn{e} \\]\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#3e783a33", "border": "#3e783a"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Vector Dimension", "label": "Vector Dimension", "mass": 12, "shape": "star", "size": 19, "title": "\n  The dimension of a @vector@ is just the count of elements in it.\n  A vector with dimension N can be called N dimensional vector, written as ND vector.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2dd2b466", "border": "#2dd2b4"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Vector Addition", "label": "Vector Addition", "mass": 8, "shape": "star", "size": 13, "title": "\n  The addition of two ND @vector@s \\[ A \\equiv \\bvecn{a} \\] and \\[ B \\equiv \\bvecn{b} \\] is a new ND vector with each element as sum of corresponding elements in $A$ and $B$.\n   @vector dimension@. Denoted by \\[ A + B \\equiv \\bvecnsum{a}{b} \\].\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#b687c599", "border": "#b687c5"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Vector Scaling", "label": "Vector Scaling", "mass": 13, "shape": "star", "size": 16, "title": "\n  The scaling of an ND @vector@ \\[ A \\equiv \\bvecn{a} \\] @vector dimension@ with a real number @real numbers@ $\\lambda$ produces a new ND vector with each element as product of corresponding elements in $A$ and $\\lambda$. Denoted by \\[ \\lambda * A \\equiv \\bvecnscale{\\lambda}{a} \\].\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#862d37Ff", "border": "#862d37"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Linear Combination", "label": "Linear Combination", "mass": 23, "shape": "star", "size": 22, "title": "\n  Linearly combination two vectors ND @vector@s A and B @vector dimension@ means first scaling each vector with a real number @real numbers@ and adding resultant vectors @vector scaling@ @vector addition@.\n  The produced vector is also N dimensional.\n  Denoted by $ \\alpha * A + \\beta * B $, where $\\alpha$ and $\\beta$ are real numbers.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#dae06c99", "border": "#dae06c"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Linearly Independent Set", "label": "Linearly Independent Set", "mass": 10, "shape": "star", "size": 13, "title": "\nA linearly independent set is a @set@ of @vector@s B of cardinality $\u003e$ 1, such that $ \\forall b_i \\in B, b_i \\not\\equiv $ @linear combination@ of all other vectors in B.\n\nA set of vectors in which at least one element $ \\equiv $ a linear combination of all other elements is called a linearly dependent set of vectors.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#b36ce099", "border": "#b36ce0"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Span", "label": "Span", "mass": 7, "shape": "star", "size": 10, "title": "\nThe span of a @set@ of @vector@s B is a set of vectors S in which each vector $ \\equiv $ @linear combination@ of all vectors in B.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#c16ce0Cc", "border": "#c16ce0"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Basis", "label": "Basis", "mass": 9, "shape": "star", "size": 10, "title": "\nA basis of a @set@ of @vector@s S is a @linearly independent set@ of vectors B, such that each vector in S $ \\equiv $ @linear combination@ of all vectors in B.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2dd28566", "border": "#2dd285"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Standard Vector", "label": "Standard Vector", "mass": 11, "shape": "star", "size": 16, "title": "\nA standard vector is a @vector@ in which value of one and only one element is one. If any elements are remaining their value is @zero@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#bf40bd99", "border": "#bf40bd"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Standard basis", "label": "Standard basis", "mass": 13, "shape": "star", "size": 16, "title": "\nThe standard basis of a @set@ of N-dimensional @vector@s V is the set of all @standard vector@s of dimension N.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#c1e06c33", "border": "#c1e06c"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "L2 Norm", "label": "L2 Norm", "mass": 9, "shape": "star", "size": 16, "title": "\nThe L2 norm of a @vector@ \\[ V \\equiv \\bvecn{e} \\] is defined as the square root of sum of squares of elements of V. Denoted by \\[ \\norm{V}_2 \\equiv \\sqrt{ \\sum_{i = 1}^{n} e_i^2 } \\].\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#8479d266", "border": "#8479d2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Dot Product", "label": "Dot Product", "mass": 8, "shape": "star", "size": 13, "title": "\nThe dot product of N-dimensional two @vector@s\n\\[\n  A \\equiv \\bvecn{a}\n  B \\equiv \\bvecn{b}\n\\]\nis a real number @real numbers@ $ \\eta \\equiv $ sum of element-wise products of A and B.\nDenoted by\n\\[\n  A . B \\equiv \\sum_{i = 1}^{n} (a_i * b_i)\n\\]\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#3a787199", "border": "#3a7871"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Angle between Vectors", "label": "Angle between Vectors", "mass": 10, "shape": "star", "size": 13, "title": "\nThe angle between two N-dimensional @vector@s A and B is a real number $ \\theta \\equiv $ arc cosine of @dot product@ of vectors divided by @L2 norm@ of both A and B. Denoted by\n\\[\n  \\angle(A,B) \\equiv arccos(\\frac{A.B}{\\norm{A}_2 * \\norm{B}_2})\n\\]\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#bfae4066", "border": "#bfae40"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Perpendicular Vectors", "label": "Perpendicular Vectors", "mass": 8, "shape": "star", "size": 13, "title": "\nTwo N-dimensional @vector@s A and B are said to be perpendicular vectors $ \\biimpl $ the cosine of @angle between vectors@ $ \\equiv 0 $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#742d8600", "border": "#742d86"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Point", "label": "Point", "mass": 19, "shape": "dot", "size": 28, "title": "\nA point represents state of an object.\nA point does not change, so there is no notion of moving a point.\nObjects can change states and hence can go from one point to another.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#6b783a66", "border": "#6b783a"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Space", "label": "Space", "mass": 26, "shape": "star", "size": 31, "title": "\nA space is a @set@ of @point@s.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#931f4666", "border": "#931f46"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "State Vector", "label": "State Vector", "mass": 14, "shape": "star", "size": 19, "title": "\nA state vector is a @vector@ that represents a @point@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#931f3866", "border": "#931f38"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "State Vector Space", "label": "State Vector Space", "mass": 14, "shape": "star", "size": 19, "title": "\nA state vector space is a @set@ of all possible N-dimensional @state vector@s.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#53ac80Cc", "border": "#53ac80"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Coordinate System", "label": "Coordinate System", "mass": 21, "shape": "star", "size": 22, "title": "\nA coordinate system $ \\Lambda $ is a @bijection@ mapping from @space@ G to an N-dimensional @state vector space@ V.\n\nDenoted by $ \\Lambda: G \\to V $. $\\forall g \\in G, \\Lambda(g) $ (i.e. the image of @point@ g under coordinate system $ \\Lambda $) can be denoted by $P^{\\Lambda}_{g}$.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#86931fFf", "border": "#86931f"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Coordinate Axis", "label": "Coordinate Axis", "mass": 15, "shape": "star", "size": 10, "title": "\nA coordinate axis of a @coordinate system@ $ \\Lambda $ acting on a @space@ G is a @subset@ of G, say A such that the @state vector@ of any @point@ in A $ \\equiv $ a scaled version of an @standard vector@ B @vector scaling@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#1f933eFf", "border": "#1f933e"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Straight Space", "label": "Straight Space", "mass": 13, "shape": "star", "size": 10, "title": "\nA straight space under a @coordinate system@ $\\Lambda$ acting on a @space@ G is a @subset@ of G, say S such that the @state vector@ of any @point@ in S $ \\equiv $ $ o + t * d $ where $ o, d \\in G $ and t $ \\in $ @real numbers@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#ac539a66", "border": "#ac539a"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Position Space", "label": "Position Space", "mass": 5, "shape": "star", "size": 10, "title": "\nA @space@ where each @point@ represents a position of an object is called a position space.\nThe coordinate system that acts on it is called position coordinate system.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d5886Ff", "border": "#2d5886"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Linear Transformation", "label": "Linear Transformation", "mass": 21, "shape": "star", "size": 16, "title": "\nA linear transformation on a @space@ G is a @bijection@ mapping from a @coordinate system@ $ \\Lambda $ on G mapping to a @state vector space@ V to a coordinate system $\\Psi$ on same G mapping to state vector space W of same dimension as V, such that each @vector@ in @standard basis@ of W is a @linear combination@ of each vector in standard basis of V.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#6cb9e0Ff", "border": "#6cb9e0"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Rotation Transformation", "label": "Rotation Transformation", "mass": 15, "shape": "star", "size": 10, "title": "\nA rotation transformation is a @linear transformation@ on a @space@ G from @coordinate system@ $\\Lambda$ with @state vector space@ V to coordinate system $\\Psi$ with state vector space W, in which each vector in @standard basis@ of W has @L2 norm@ of 1 and is perpendicular to all others @perpendicular vectors@\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d5ed266", "border": "#2d5ed2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Definiteness", "label": "Definiteness", "mass": 5, "shape": "star", "size": 10, "title": "\nLet a square matrix M represent a @linear transformation@ on a @space@ G. If\n\\begin{enumerate}[nolistsep]\n  \\item $z^TMz \u003e 0$ for any non-zero vector $z \\biimpl$ it (transformation) is called positive definite.\n  \\item $z^TMz \u003c 0$ for any non-zero vector $z \\biimpl$ it is called negative definite.\n  \\item $z^TMz \\ge 0$ for any non-zero vector $z \\biimpl$ it is called postive semi-definite.\n  \\item $z^TMz \\le 0$ for any non-zero vector $z \\biimpl$ it is called negative semi-definite.\n  \\item else it is called indefinite.\n\\end{enumerate}\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d77d233", "border": "#2d77d2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Derivative", "label": "Derivative", "mass": 6, "shape": "star", "size": 13, "title": "\nThe derivative of a @function@ $\\Lambda : D \\to C $ at $\\alpha \\in D$ is the limiting value of\n\\[\n  \\frac{\\Lambda(\\alpha + h) - \\Lambda(\\alpha)}{h}\n\\]\nas h tends to zero.\nDenoted by\n\\[\n  \\frac{d\\Lambda}{d\\alpha} \\equiv \\lim_{h \\to 0}\\frac{\\Lambda(\\alpha + h) - \\Lambda(\\alpha)}{h}\n\\]\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2dd2a333", "border": "#2dd2a3"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Integral", "label": "Integral", "mass": 6, "shape": "star", "size": 13, "title": "\nThe integral of a @function@ $\\Lambda : D \\to C $ at $\\alpha \\in D$ is the limiting value of\n\\[\n  \\sum_{i=0}^{n-1} \\Lambda(\\alpha * \\frac{i}{n}) * \\frac{\\alpha}{n}\n\\]\nas n tends to infinity.\nDenoted by\n\\[\n  \\int_{0}^{\\alpha} \\Lambda(\\beta) d\\beta \\equiv \\lim_{n \\to \\infty}\\sum_{i=0}^{n-1} \\Lambda(\\alpha * \\frac{i}{n}) * \\frac{\\alpha}{n}\n\\]\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#d02dd299", "border": "#d02dd2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Fundamental theorem of Calculus", "label": "Fundamental theorem of Calculus", "mass": 7, "shape": "star", "size": 10, "title": "\nThis theorem links @derivative@s and @integral@s.\n\nFor @function@s $g, f:D \\to C$ s.t. $\\forall \\alpha \\in D$,\n\\[\n  f(\\alpha) \\equiv \\int_{0}^{\\alpha} g(\\beta) d\\beta\n  \\impl\n  \\frac{df(\\alpha)}{d\\alpha} \\equiv g(\\alpha)\n\\]\n\\[\n  \\frac{df(\\alpha)}{d\\alpha} \\equiv g(\\alpha)\n  \\impl\n  f(\\alpha) \\equiv f(0) + \\int_{0}^{\\alpha} g(\\beta) d\\beta\n\\]\n.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2dd28500", "border": "#2dd285"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Experiment", "label": "Experiment", "mass": 22, "shape": "dot", "size": 31, "title": "\nA list of instructions which when followed produces an outcome.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#9bc58799", "border": "#9bc587"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Deterministic Experiment", "label": "Deterministic Experiment", "mass": 7, "shape": "star", "size": 10, "title": "\nLet $ O_k $ represent the final outcome when an @experiment@ is repeated k times, an experiment such that $ O_1, O_2, O_3, ... O_n $ are pairwise identical @identity@ $\\forall n \\in \\mathbb{N} $ @natural numbers@ is called a deterministic experiment.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#799bd266", "border": "#799bd2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Non-deterministic Experiment", "label": "Non-deterministic Experiment", "mass": 5, "shape": "star", "size": 10, "title": "\nLet $ O_k $ represent the final outcome when an @experiment@ is repeated k times, an experiment such that $ \\exists (i, j) \\st O_i \\not\\equiv O_j $ @identity@ is called a non-deterministic experiment.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#d2b42d99", "border": "#d2b42d"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Outcome Space", "label": "Outcome Space", "mass": 19, "shape": "star", "size": 22, "title": "\nThe outcome space of an @experiment@ is the @set@ of its all possible outcomes @universal set@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#bf934099", "border": "#bf9340"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Event", "label": "Event", "mass": 34, "shape": "star", "size": 37, "title": "\nAn event $ E $ of an @experiment@ is a @subset@ of @outcome space@. An event is said to have occured $ \\biimpl $ $ \\exists $ outcome $ \\in E $ that occured.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#78ac5399", "border": "#78ac53"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Mutually Exclusive Events", "label": "Mutually Exclusive Events", "mass": 7, "shape": "star", "size": 10, "title": "\nTwo @event@s A and B of an @experiment@ are mutually exclusive events $ \\biimpl $ $ A \\cap B \\equiv \\phi $ @null set@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#e06c8199", "border": "#e06c81"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Event Space", "label": "Event Space", "mass": 13, "shape": "star", "size": 16, "title": "\nThe event space of an @experiment@ is the @set@ of all possible @event@s of the experiement.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#862d4f99", "border": "#862d4f"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Stochastic Experiment", "label": "Stochastic Experiment", "mass": 28, "shape": "star", "size": 31, "title": "\nAn @experiment@ such that $\\forall$ @event@ $ \\lambda \\in $ @event space@ the limiting value of the ratio\n\\[\n\\frac{\\text{number-of-times-$\\lambda$-occured}}{\\text{number-of-repetitions}}\n\\]\nas the number of repetitions tend to infinity, exists, is called a stochastic experiment.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2dd25166", "border": "#2dd251"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Probability", "label": "Probability", "mass": 14, "shape": "star", "size": 19, "title": "\nThe probability of an @event@ $ \\lambda $ of a @stochastic experiment@ is the limiting value of the ratio\n\\[\n\\frac{\\text{number-of-times-$\\lambda$-occured}}{\\text{number-of-repetitions}}\n\\]\nas the experiment is the repeated infinitely many times. Denoted by $ P(\\lambda) $.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#d28f79Cc", "border": "#d28f79"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Properties of probability", "label": "Properties of probability", "mass": 9, "shape": "star", "size": 10, "title": "\nGiven S be the @outcome space@ and A, B be some @event@s of a @stochastic experiment@ E. The following properties hold.\n\\begin{enumerate}[nolistsep]\n  \\item $P(A) \\ge 0 $\n  \\item $P(S) \\equiv 1 $\n  \\item $ A \\cap B \\equiv \\phi \\impl P(A \\cup B) \\equiv P(A) + P(B)$ @null set@.\n\\end{enumerate}\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#862d8699", "border": "#862d86"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Independent Events", "label": "Independent Events", "mass": 7, "shape": "star", "size": 10, "title": "\nTwo @event@s A and B of a @stochastic experiment@ are independent $ \\biimpl $ $ P(A \\cap B) \\equiv P(A) * P(B) $ @probability@.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#5d931fCc", "border": "#5d931f"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Conditional Probability", "label": "Conditional Probability", "mass": 12, "shape": "star", "size": 13, "title": "\nLet P(B) denote @probability@ of some non @null set@ @event@ B of a @stochastic experiment@ E.\nSay event B occured\n\\begin{enumerate}[nolistsep]\n    \\item The probability that outcome a occured during the occurance of B is called conditional probability of a given B.\n    \\[\n      P(a \\mid B) \\equiv \\frac{P(a \\cap B)}{P(B)}\n    \\]\n    \\item The probability that event A = $\\{a_1, a_2, a_3 .. a_n\\}$ occured during the occurance of B is called conditional probability of A given B.\n    \\[\n      P(A \\mid B) \\equiv \\sum_{i = 1}^{n}\\frac{P(a_i \\cap B)}{P(B)}\n    \\]\n\\end{enumerate}\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#87c59cFf", "border": "#87c59c"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Random Variable", "label": "Random Variable", "mass": 17, "shape": "star", "size": 16, "title": "\nA random variable of a @stochastic experiment@ E is a @function@ $ \\psi $ mapping from E\u0027s @event space@ S to $ [0, 1] $ where\n\\begin{enumerate}[nolistsep]\n    \\item $ \\forall \\lambda \\in S, \\psi(\\lambda) \\equiv $ the @probability@ of the event $ \\lambda $.\n    \\item $ \\forall \\alpha, \\beta \\in S \\st \\beta \\not\\equiv \\phi, \\psi(\\alpha\\mid\\beta) \\equiv $ the @conditional probability@ of $ \\alpha $ given $ \\beta $,.\n\\end{enumerate}\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d5f86Ff", "border": "#2d5f86"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Total Probability Theorem", "label": "Total Probability Theorem", "mass": 13, "shape": "star", "size": 10, "title": "\nFor a @random variable@ $\\psi$ of a @stochastic experiment@ E, let B be some @event@ of E and $\\{A_1, A_2, ... A_n\\}$ be a @partition@ of @outcome space@ of E, such that none of the $ A_i $ is a @null set@ $ \\impl $\n\\[\n  \\psi(B) = \\sum_{i=1}^{n} \\psi(B \\mid A_i ) \\psi ( A_i )\n\\]\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#786a3aFf", "border": "#786a3a"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Bayes Theorem", "label": "Bayes Theorem", "mass": 13, "shape": "star", "size": 10, "title": "\nFor a @random variable@ $\\psi$ of a @stochastic experiment@ E, let B be some @event@ of E and $\\{A_1, A_2, ... A_n\\}$ be a @partition@ of @outcome space@ of E, such that none of the $ A_i $ is a @null set@ $ \\impl $\n\\[\n  \\psi(A_i \\mid B) = \\frac{\\psi(B \\mid A_i ) \\psi( A_i )}{\\sum_{i=1}^{n} \\psi(B \\mid A_i ) \\psi ( A_i )}\n\\]\n\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#2d45d200", "border": "#2d45d2"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Graphics", "label": "Graphics", "mass": 4, "shape": "dot", "size": 13, "title": "\nGraphics is an image on a 2D surface.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#40bf9333", "border": "#40bf93"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Rendering", "label": "Rendering", "mass": 15, "shape": "star", "size": 22, "title": "\nThe process of generating @graphics@ from a 2D or 3D geometric scene is called rendering.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#53ac8033", "border": "#53ac80"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Ray casting", "label": "Ray casting", "mass": 6, "shape": "star", "size": 13, "title": "\nRay casting is an type of @rendering@ in which rays are projected from camera into the scene through each pixel on image to detect intersections with objects analytically (a.k.a one form).\nThese intersections are used to deterimine the color at each pixel.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#931f3333", "border": "#931f33"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Ray marching", "label": "Ray marching", "mass": 6, "shape": "star", "size": 13, "title": "\nRay marching is an type of @rendering@ in which rays are projected from camera into the scene through each pixel on image in finite incremental steps.\nIntersections with objects are checked at each step.\nThis is called a numerical approach (a.k.a many form).\nThese intersections are used to deterimine the color at each pixel.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#87c5a999", "border": "#87c5a9"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Ray tracing", "label": "Ray tracing", "mass": 7, "shape": "star", "size": 10, "title": "\nRay tracing is a type of @rendering@ in which either @ray casting@ or @ray marching@ is recursively applied to determine the color at each pixel.\n"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": {"background": "#6c7be033", "border": "#6c7be0"}, "font": {"color": "#FFFFFF", "face": "monospace", "size": 24}, "id": "Scan conversion", "label": "Scan conversion", "mass": 3, "shape": "star", "size": 10, "title": "\nScan conversion is a type of @rendering@ in which objects in the scene are culled, clipped and transformed w.r.t a viewing fustum.\nThen each pixel corresponding to each object is colored.\n"}]);
